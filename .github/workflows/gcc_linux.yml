name: Build and Test
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  all:
    name: Build and Test
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3
    - uses: lukka/get-cmake@latest 
    - uses: egor-tensin/setup-gcc@v1
      with:
        version: 12
        platform: x64
    - name: Build
      run: |
        mkdir build && cd build
        cmake -GNinja ..
        ninja
    - name: Test
      run: cd build && ctest